<div class="user-item-container container">
  <div class="row" *ngIf="!isLoading">
    <div class="col-xs-2 col-md-2 col-lg-1">
        <p class="vote" *ngIf="showVote">{{vote | number:'1.0-1' }}</p>
    </div>
    <div class="col-xs-2 col-md-2 col-lg-1">
      <div *ngIf="!isImageLoading" class="image-container">
        <img *ngIf="userImage" [src]="userImage" class="img-responsive img-user" alt="Profile image">
        <img *ngIf="!userImage" src="../../../assets/images/profile.png" class="img-responsive img-user" alt="Profile image">
      </div>
    </div>

    <div class="col-xs-8 col-md-8 col-lg-10">

      <div class="user-info-container container-fluid">
        <div class="row">
          <div class="col">
            <b *ngIf="!user.showNickname && user.name">{{user.name}}</b>
            <b *ngIf="!user.showNickname && user.surname"> {{user.surname}}</b>
            <b *ngIf="user.showNickname && user.nickname"> {{user.nickname}}</b>
            <b *ngIf="user.showNickname && !user.nickname"> {{user.email}}</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
