<h2 mat-dialog-title>Are you sure to delete {{data.title}}?</h2>
<mat-dialog-content>
    <p>Deleting the story you will lose all the chapters and the social elements on it.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" tabindex="1">Confirm</button>
  <button mat-button [mat-dialog-close]="false" tabindex="-1">Cancel</button>
</mat-dialog-actions>
