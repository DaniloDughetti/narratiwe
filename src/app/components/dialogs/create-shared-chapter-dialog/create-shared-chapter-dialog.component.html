<h2 mat-dialog-title>Are you sure to publish {{data.title}}?</h2>
<mat-dialog-content>
  <p>When you publish a new frame in a shared story you'll not able to edit or delete it in the future, so you should read it one last time before confirm!</p>  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" tabindex="1">Confirm</button>
  <button mat-button [mat-dialog-close]="false" tabindex="-1">Cancel</button>
</mat-dialog-actions>
