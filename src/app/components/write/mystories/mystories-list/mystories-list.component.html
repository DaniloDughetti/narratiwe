<mat-card class= "material-card">
    <mat-card-title>
        {{componentTitle}}
      </mat-card-title>
    <mat-card-content>
        <div class="container-fluid" *ngIf= "!isListLoading">
            <div class="row">
                <div class="col" *ngIf="isDataExisting">
                    <ul class = "story-list">
                        <li *ngFor="let story of stories | storyDateediting | slice:0:tempRecords">
                            <story-item [story] = "story" [showVote] = "false" [vote] = "0" (click) = "showStoryPreview(story.$key)"></story-item>
                        </li>
                    </ul>
                </div>
                <div class="col" *ngIf="!isDataExisting">
                        <ul class = "story-list">
                            <li class="no-results">
                                No story to show
                            </li>
                        </ul>
                    </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions *ngIf = "showMoreButton">
        <div *ngIf = "!showedMore" class = "show-more-button" (click) = "showMoreStories()"><i class="fa-show-more fa fa-angle-down fa-2x" aria-hidden="true"></i></div>
        <div *ngIf = "showedMore" class = "show-more-button" (click) = "showLessStories()"><i class="fa-show-more fa fa-angle-up fa-2x" aria-hidden="true"></i></div>
    </mat-card-actions>
</mat-card>
