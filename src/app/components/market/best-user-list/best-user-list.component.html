<mat-card class="material-card">
    <mat-card-title>
      {{componentTitle}}
    </mat-card-title>
    <mat-card-content>
      <div class="container" *ngIf="!isListLoading">
        <div class="row">
          <div class="col-md-6" *ngIf="!isListEmpty">
            <ul class="user-list" *ngIf="!isRatingMode">
              <li  *ngFor="let user of users | userRating | slice:0:tempRecords">
                <user-item-light [user]="user" [showVote] = "true" [vote] = "user.ratingSummary.total" (click)="showUserPreview(user.$key)"></user-item-light>
              </li>
              </ul>
          </div>
          <div class="col" *ngIf="isListEmpty">
              <p class="resultUserLabel">No story to show</p>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="showMoreButton">
      <div *ngIf="!showedMore" class="show-more-button" (click)="showMoreStories()">
        <i class="fa-show-more fa fa-angle-down fa-2x" aria-hidden="true"></i>
      </div>
      <div *ngIf="showedMore" class="show-more-button" (click)="showLessStories()">
        <i class="fa-show-more fa fa-angle-up fa-2x" aria-hidden="true"></i>
      </div>
    </mat-card-actions>
  </mat-card>
